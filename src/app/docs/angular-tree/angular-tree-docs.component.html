  <sky-docs-demo-page-summary>
    The tree view module provides a hierarchical list view with multiple modes for selecting items in the list.
    <a href="https://angular2-tree.readme.io/docs">The <code>angular-tree-component</code> library</a> is a dependency of <code>SkyAngularTreeModule</code>.
    To install that package, run <code>npm install --save --save-exact angular-tree-component</code>.
  </sky-docs-demo-page-summary>
