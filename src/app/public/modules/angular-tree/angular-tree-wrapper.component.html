<div
  class="sky-angular-tree-wrapper"
>
  <sky-angular-tree-toolbar *ngIf="showToolbar"
    [showSelectButtons]="showSelectButtons()"
    (clearAllClick)="onClearAllClick()"
    (collapseAllClick)="onCollapseAllClick()"
    (expandAllClick)="onExpandAllClick()"
    (selectAllClick)="onSelectAllClick()"
  >
  </sky-angular-tree-toolbar>
  <div
    role="tree"
  >
    <ng-content
      select="tree-root"
    ></ng-content>
  </div>
</div>
