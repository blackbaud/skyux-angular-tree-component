<sky-angular-tree-root
  [options]="skyOptions"
  [showToolbar]="showToolbar"
>
  <tree-root
    [nodes]="nodes"
    [options]="options"
    [state]="state"
    #tree
  >
    <ng-template
      let-index="index"
      let-node
      #treeNodeWrapperTemplate
    >
      <sky-angular-tree-node-wrapper
        [index]="index"
        [node]="node"
      >
      </sky-angular-tree-node-wrapper>
    </ng-template>
  </tree-root>
</sky-angular-tree-root>

<button
  id="updateStateButton"
  (click)="updateState()"
>
  Update state
</button>

<tree-root *ngIf="showInvalidTree"
  [nodes]="nodes"
  #tree
>
  <ng-template
    let-index="index"
    let-node
    #treeNodeWrapperTemplate
  >
    <sky-angular-tree-node-wrapper
      [index]="index"
      [node]="node"
    >
    </sky-angular-tree-node-wrapper>
  </ng-template>
</tree-root>
