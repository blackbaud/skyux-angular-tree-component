<sky-tree-view
  [options]="skyOptions"
  [showToolbar]="showToolbar"
>
  <tree-root
    [nodes]="nodes"
    [options]="options"
    #tree
  >
    <ng-template
      let-index="index"
      let-node
      #treeNodeWrapperTemplate
    >
      <sky-tree-view-node-wrapper
        [index]="index"
        [node]="node"
      >
      </sky-tree-view-node-wrapper>
    </ng-template>
  </tree-root>
</sky-tree-view>
