<div
  class="sky-tree-view-toolbar"
>
  <sky-toolbar>
    <sky-toolbar-item *ngIf="treeModel?.options.useCheckbox === true">
      <button
        class="sky-btn sky-btn-link"
        type="button"
        (click)="selectAll()"
      >
        Select All
      </button>
    </sky-toolbar-item>
    <sky-toolbar-item *ngIf="treeModel?.options.useCheckbox === true">
      <button
        class="sky-btn sky-btn-link"
        type="button"
        (click)="deselectAll()"
      >
        Clear All
      </button>
    </sky-toolbar-item>
    <sky-toolbar-view-actions>
      <button
        class="sky-btn sky-btn-default sky-margin-inline-default"
        title="Expand all"
        type="button"
        (click)="treeModel?.expandAll()"
      >
        <sky-icon
          icon="angle-double-down"
        >
        </sky-icon>
      </button>
      <button
        class="sky-btn sky-btn-default sky-margin-inline-default"
        title="Collapse all"
        type="button"
        (click)="treeModel?.collapseAll()"
      >
        <sky-icon
          icon="angle-double-up"
        >
        </sky-icon>
      </button>
    </sky-toolbar-view-actions>
  </sky-toolbar>
</div>
