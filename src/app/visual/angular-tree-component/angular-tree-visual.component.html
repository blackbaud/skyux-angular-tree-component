<div
  class="app-screenshot"
>

<h1>Sky tree view</h1>

<h3>Basic</h3>
<div
  class="sky-padding-even-default"
  id="screenshot-tree-view-basic"
>
  <div
    class="sky-angular-tree"
  >
    <!-- angular-tree-component native API -->
    <tree-root
      [nodes]="nodes"
      #treeBasic
    >
      <!--- SKYUX template -->
      <ng-template
        let-index="index"
        let-node
        #treeNodeWrapperTemplate
      >
        <sky-angular-tree-node-wrapper
          [index]="index"
          [node]="node"
        >
        </sky-angular-tree-node-wrapper>
      </ng-template>
    </tree-root>
  </div>
</div>

<h3>Context menus</h3>
<div
  class="sky-padding-even-default"
  id="screenshot-tree-view-context-menus"
>
  <div
    class="sky-angular-tree"
  >
    <tree-root
      [nodes]="nodes"
      #treeContextMenus
    >
      <ng-template
        let-index="index"
        let-node
        #treeNodeWrapperTemplate
      >
        <sky-angular-tree-node-wrapper
          [index]="index"
          [node]="node"
        >
          <sky-angular-tree-context-menu>
            <sky-dropdown
              buttonType="context-menu"
            >
              <sky-dropdown-menu>
                <sky-dropdown-item *ngFor="let item of dropdownItems">
                  <button
                    type="button"
                    (click)="actionClicked(item.name, node)"
                  >
                    {{ item.name }}
                  </button>
                </sky-dropdown-item>
              </sky-dropdown-menu>
            </sky-dropdown>
          </sky-angular-tree-context-menu>
        </sky-angular-tree-node-wrapper>
      </ng-template>
    </tree-root>
  </div>
</div>

<div

        >
        </sky-angular-tree-node-wrapper>
      </ng-template>
    </tree-root>
  </div>
</div>

<h3>Binding to events</h3>
<div
  class="sky-padding-even-default"
>
  <div
    class="sky-angular-tree"
  >
    <sky-angular-tree-toolbar
      [treeComponent]="treeEvents"
    >
    </sky-angular-tree-toolbar>
    <tree-root
      [nodes]="nodes"
      [options]="optionsCascading"
      (deselect)="onSelectionChange($event)"
      (select)="onSelectionChange($event)"
      #treeEvents
    >
      <ng-template
        let-index="index"
        let-node
        #treeNodeWrapperTemplate
      >
        <sky-angular-tree-node-wrapper
          [index]="index"
          [node]="node"
        >
        </sky-angular-tree-node-wrapper>
      </ng-template>
    </tree-root>
  </div>
  <p>
    <b>Selected nodes:</b>
    {{ selectedNodeIds }}
  </p>
</div>
