<div
  class="app-screenshot"
>

<h1>Sky tree view</h1>

<h3>Basic</h3>
<div
  class="sky-padding-even-default"
  id="screenshot-tree-view-basic"
>
  <sky-tree-view>
    <!-- angular-tree-component native API -->
    <tree-root
      [nodes]="nodes"
      #treeBasic
    >
      <!--- SKYUX template -->
      <ng-template
        let-index="index"
        let-node
        #treeNodeWrapperTemplate
      >
        <sky-tree-view-node-wrapper
          [index]="index"
          [node]="node"
        >
        </sky-tree-view-node-wrapper>
      </ng-template>
    </tree-root>
  </sky-tree-view>
</div>

<h3>Context menus</h3>
<div
  class="sky-padding-even-default"
  id="screenshot-tree-view-context-menus"
>
  <sky-tree-view>
    <tree-root
      [nodes]="nodes"
      #treeContextMenus
    >
      <ng-template
        let-index="index"
        let-node
        #treeNodeWrapperTemplate
      >
        <sky-tree-view-node-wrapper
          [index]="index"
          [node]="node"
        >
          <sky-tree-view-context-menu>
            <sky-dropdown
              buttonType="context-menu"
            >
              <sky-dropdown-menu>
                <sky-dropdown-item *ngFor="let item of dropdownItems">
                  <button
                    type="button"
                    (click)="actionClicked(item.name, node)"
                  >
                    {{ item.name }}
                  </button>
                </sky-dropdown-item>
              </sky-dropdown-menu>
            </sky-dropdown>
          </sky-tree-view-context-menu>
        </sky-tree-view-node-wrapper>
      </ng-template>

    </tree-root>

  </sky-tree-view>
</div>

<h3>Cascading checkboxes</h3>
<div
  id="screenshot-tree-view-cascading-checkboxes"
  class="sky-padding-even-default"
>
  <sky-tree-view
    [showToolbar]="true"
  >
    <tree-root

        let-node
        #treeNodeWrapperTemplate
      >
        <sky-tree-view-node-wrapper

        >
        </sky-tree-view-node-wrapper>
      </ng-template>
    </tree-root>
  </sky-tree-view>
</div>

<h3>Binding to events</h3>
<div
  class="sky-padding-even-default"
>
  <sky-tree-view
    [showToolbar]="true"
  >
    <tree-root
      [nodes]="nodes"
      [options]="optionsCascading"
      (deselect)="onSelectionChange($event)"
      (select)="onSelectionChange($event)"
      #treeEvents
    >
      <ng-template
        let-index="index"
        let-node
        #treeNodeWrapperTemplate
      >
        <sky-tree-view-node-wrapper
          [index]="index"
          [node]="node"
        >
        </sky-tree-view-node-wrapper>
      </ng-template>
    </tree-root>
  </sky-tree-view>
  <p>
    <b>Selected nodes:</b>
    {{ selectedNodeIds }}
  </p>
</div>
